<div class="well well-lg">
  <form  [formGroup]="form" (ngSubmit)="onSave(form.value)">
    <div class="form-group">
      <input type="text"
      class="form-control" 
      id="movieName"  
      formControlName="name"
      placeholder="Enter the Movie Name">
      <div *ngIf="form.controls['name'].errors && (form.controls['name'].dirty || form.controls['name'].touched)"
        class="alert alert-danger">
      <div *ngIf="form.controls['name'].hasError('required')">
          Movie Name is required.
      </div>
      </div>
    </div>
    <div class="form-group">
      <input type="number"
       class="form-control"
        id="movieRating"
        formControlName="rating"
        placeholder="Rating">
        <div *ngIf="form.controls['rating'].errors && (form.controls['rating'].dirty || form.controls['rating'].touched)"
            class="alert alert-danger">
           <div *ngIf="form.controls['rating'].hasError('required')">
            Rating is required.
           </div>
        </div>
    </div>
    <div class="form-group">
      <input type="text"
       class="textbox-n"
       class="form-control"
       id="movieDate"
       formControlName="releasedate"
       placeholder="Date of  Release (mm/dd/yyyy)"
       onfocus="(this.type='date')">
       <div *ngIf="form.controls['releasedate'].errors && (form.controls['releasedate'].dirty || form.controls['releasedate'].touched)"
       class="alert alert-danger">
       <div *ngIf="form.controls['releasedate'].hasError('required')">
         Release Date is required.
       </div>
     </div>
    </div>
    <div class="form-group">
      <input type="text"
       class="form-control"
        id="movieDescription"
        formControlName="description"
        placeholder="Enter the Description of the Movie">
    </div>
    
    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block"  value="Add" [disabled]="form.invalid">
    <!-- <input type="button" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Reset" (click)="resetForm(f)" > -->
  </form>
</div>
